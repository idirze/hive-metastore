name: ci 

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"

      - ".ct.yml"
      - ".lintconf.yaml"

      - "**/**"
  
      - "!README.md"
      - "!**/README.md"
      - "!docs/**"
      - "!.release-please-manifest.json"

  push:
    branches:
      - '**'
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"

      - ".ct.yml"
      - ".lintconf.yaml"

      - "**/**"

      - "!README.md"
      - "!**/README.md"
      - "!docs/**"
      - "!.release-please-manifest.json"

  workflow_dispatch:
  
permissions:
  contents: write
  packages: write

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # Only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  metastore-versions:
    runs-on: ubuntu-latest
    outputs:
      metastore_versions: ${{ steps.parse.outputs.metastore_versions }}
    steps:
      - uses: actions/checkout@v6

      - name: Get metastore versions
        id: parse
        uses: ./.github/actions/metastore-versions

  metastore-docker:
    name: build-hive-metastore
    strategy:
      fail-fast: false
      matrix:
        metastore-version: ${{ fromJson(needs.metastore-versions.outputs.metastore_versions) }}
    uses: ./.github/workflows/docker-build-test-push-template.yml
    with:
      context: .
      dockerfile: docker/Dockerfile
      metastore_version: ${{ matrix.metastore-version }}
    needs: [metastore-versions]

  helm-lint:
    name: helm-lint
    uses: ./.github/workflows/helm-lint-template.yml



