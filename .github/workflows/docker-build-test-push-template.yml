name: build, test and publish to ci registry

on:
  workflow_call:
    inputs:
      context:
        description: Docker context
        required: false
        type: string
        default: '.'
      dockerfile:
        description: Dockerfile path
        required: true
        type: string
      image:
        description: Image name
        required: false
        type: string
        default: 'hive-metastore'
      publish_to_registry:
        description: Wheter to push to the registry
        required: false
        type: string
        default: "false"
      registry:
        description: The container registry
        required: false
        type: string
      ci_registry:
        description: "The registry used to push ci images"
        required: false
        type: string
        default: "ghcr.io"
      metastore_version:
        description: "Hive metastore version"
        required: true
        type: string
      git_latest_release_tag:
        description: The latest remote release tag
        required: false
        type: string
        default: ""

defaults:
  run:
    shell: bash

jobs:

  docker-build-test-push:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout latest Github Release tag (${{ inputs.git_latest_release_tag }}) âš¡ï¸
        if: inputs.publish_to_registry == 'true'
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.git_latest_release_tag }}

      ### The CI is based on the main branch
      - name: Checkout Repo âš¡ï¸
        if: inputs.publish_to_registry == 'false'
        uses: actions/checkout@v6

      - name: Set up CI and official registries ðŸ“¦
        id: registry
        run:  |
          echo "repo_owner=${GITHUB_REPOSITORY_OWNER@L}" >> $GITHUB_OUTPUT
          echo "ci_repo=${{ inputs.ci_registry }}/${GITHUB_REPOSITORY_OWNER@L}" >> $GITHUB_OUTPUT
          echo "publish_repo=${{ inputs.registry }}/${GITHUB_REPOSITORY_OWNER@L}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Login to the CI registry ðŸ”
        if: inputs.publish_to_registry == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.ci_registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login into official registry ðŸ”
        if: inputs.publish_to_registry == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_ROBOT_TOKEN }}

#      - name: Free up disk space ðŸ“¦
#        uses: okdp/gh-workflows/.github/actions/free-disk-space@v1

      - name: Set up QEMU and Docker Buildx ðŸ“¦
        uses: okdp/gh-workflows/.github/actions/setup-buildx@v1

      - name: Get Git Branch Name Action
        if: inputs.publish_to_registry == 'false'
        id: get-branch
        uses: okdp/gh-workflows/.github/actions/git-branch@v1
        with:
          event_name: ${{ github.event_name }}
          ref: ${{ github.ref }}
          head_ref: ${{ github.head_ref }}

      - name: Get image tag
        id: image-tag
        run: |
          branch="${{ steps.get-branch.outputs.branch }}"
          release="${{ inputs.git_latest_release_tag }}"
          if [[ -n "$branch" ]]; then
            tag="${branch//\//--}"
          else
            tag="${release#v}"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Build and push image ${{ steps.registry.outputs.ci_repo }}/${{ inputs.image }} (${{ inputs.metastore_version }}) ðŸ“¤
        if: inputs.publish_to_registry == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.registry.outputs.ci_repo }}/${{ inputs.image }}:${{ inputs.metastore_version }}-${{ steps.image-tag.outputs.tag }}
          labels: |
            org.opencontainers.image.version="${{ inputs.metastore_version }}-${{ steps.image-tag.outputs.tag }}"
            org.opencontainers.image.source="https://github.com/${{ github.repository }}"
            org.opencontainers.image.licenses="Apache-2.0"
          build-args: |
            ARG_METASTORE_VERSION=${{ inputs.metastore_version }}

      - name: Build and push image ${{ steps.registry.outputs.publish_repo }}/${{ inputs.image }} (${{ inputs.metastore_version }}) ðŸ“¤
        if: inputs.publish_to_registry == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.registry.outputs.publish_repo }}/${{ inputs.image }}:${{ inputs.metastore_version }}
            ${{ steps.registry.outputs.publish_repo }}/${{ inputs.image }}:${{ inputs.metastore_version }}-${{ steps.image-tag.outputs.tag }}
          labels: |
            org.opencontainers.image.version="${{ inputs.metastore_version }}-${{ steps.image-tag.outputs.tag }}"
            org.opencontainers.image.source="https://github.com/${{ github.repository }}"
            org.opencontainers.image.licenses="Apache-2.0"
          build-args: |
            ARG_METASTORE_VERSION=${{ inputs.metastore_version }}
